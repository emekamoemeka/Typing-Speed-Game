<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Words Per Minute Test</h1>
    <h2>How fast can you type</h2>

    <div id="scoreSection">
      <div id="stopWatch">60</div>
      <div id="counters">
        <div>
          <div class="score" id="wordCounter">0</div>
          <p>Word Count</p>
        </div>
        <div>
          <div class="score" id="accuracyCounter">0</div>
          <p>Accuracy %</p>
        </div>
        <div>
          <div class="score" id="CPMCounter">0</div>
          <p>Chars/Min</p>
        </div>
      </div>
    </div>

    <div id="textSection">
      <div id="seen"></div>
      <div id="trailingSpace"></div>
      <div id="cursor"></div>
      <div id="new"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
